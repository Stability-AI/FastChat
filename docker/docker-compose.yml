version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile.mtbench
    image: mtbench:latest
    container_name: mtbench
    restart: "no"
    volumes:
      - type: bind
        source: ..
        target: /app
    tty: true
    stdin_open: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]    
